# =============================================================================
# PROMETHEUS CONFIGURATION
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker containers via cAdvisor (if available)
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Strapi Backend
  - job_name: 'strapi-backend'
    static_configs:
      - targets: ['backend:1337']
    metrics_path: '/_health'
    scrape_interval: 30s

  # Next.js Frontend
  - job_name: 'nextjs-frontend'
    static_configs:
      - targets: ['frontend:3000']
    metrics_path: '/api/health'
    scrape_interval: 30s

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/health'
    scrape_interval: 30s

  # PostgreSQL (basic health check)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s 